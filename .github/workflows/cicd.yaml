name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
  test:
    stage: test

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Test with Maven
        run: mvn --batch-mode --update-snapshots verify